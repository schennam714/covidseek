{% extends "index.html" %} {% block content %}
<body>
  <!-- Load require.js. Delete this if your page already loads require.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js"
    integrity="sha256-Ae2Vz/4ePdIu6ZyI/5ZGsYnb+m0JlOmKPjt6XZ9JJkA="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/@jupyter-widgets/html-manager@^0.18.0/dist/embed-amd.js"
    crossorigin="anonymous"
  ></script>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1
          class="display-4"
          style="
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
        >
          My Map
        </h1>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <form action="/locate" method="POST">
          <input
            id="search"
            type="text"
            placeholder="Search Up Your Location in the format of County, State, Country.."
            name="search"
            style="width: 80%;"
          />
          <button type="submit">Search</button>
        </form>
        <p>
          Example: If my county was Jefferson County in New Orleans, I would
          type -- "Jefferson, New Orleans, USA"
        </p>
      </div>
    </div>
    {% include 'long.html' %}
  </div>
  {% endblock content %}
</body>
