<script
  type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAsxztkeJHSYKVbBUGfIeTO17vQiCMueaE&callback=initialize"
></script>
<script>
  var map;
  function initialize() {
    var center = new google.maps.LatLng(38.9696, -77.3861);
    map = new google.maps.Map(document.getElementById("map"), {
      center: center,
      zoom: 13,
    });
  }

  google.maps.event.addDomListener(window, "load", initialize);
</script>
